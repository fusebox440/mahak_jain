<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Valentine’s Week</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { blush: '#f7cad0', champagne: '#e6c79c', rose: '#b76e79', ivory: '#fff8f5', midnight: '#2b2b35' } } } }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/modern.css" />
</head>
<body class="font-['Inter'] text-midnight">
  <div id="headerMount"></div>

  <main class="relative z-10 mx-auto max-w-6xl px-4 py-12 md:px-6">
    <h1 class="page-title hero-fade font-['Playfair_Display'] text-4xl font-bold md:text-5xl">Our Valentine’s Week</h1>
    <p class="hero-fade mt-4 max-w-2xl text-slate-600">Each day is a chapter. Open each card like a soft love letter.</p>

    <section id="weekGrid" class="mt-10 grid gap-5 sm:grid-cols-2 lg:grid-cols-4"></section>
  </main>

  <div id="weekModal" class="lightbox">
    <div class="glass-card relative mx-4 w-full max-w-2xl rounded-3xl p-6">
      <button id="closeWeekModal" class="absolute right-4 top-3 text-3xl text-rose-600">&times;</button>
      <p id="weekDay" class="text-xs uppercase tracking-[0.2em] text-rose-500"></p>
      <h3 id="weekTitle" class="mt-2 font-['Playfair_Display'] text-3xl"></h3>
      <p id="weekMessage" class="mt-4 text-slate-700"></p>
      <img id="weekPhoto" class="mt-5 h-72 w-full rounded-2xl object-cover" alt="Memory" />
      <button id="revealLine" class="mt-5 rounded-full border border-rose-200 px-5 py-2 text-sm text-rose-700">Tap to see what I never said</button>
      <p id="hiddenLine" class="mt-3 hidden font-['Great_Vibes'] text-4xl text-rose-700"></p>
    </div>
  </div>

  <div id="footerMount"></div>

  <script src="js/site-config.js"></script>
  <script src="js/modern-layout.js"></script>
  <script src="js/modern-animations.js"></script>
  <script src="js/week-page.js"></script>
  <script>window.renderModernLayout('week');</script>
</body>
</html>
