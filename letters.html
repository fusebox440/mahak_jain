<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Letters I never said out loud</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { blush: '#f7cad0', champagne: '#e6c79c', rose: '#b76e79', ivory: '#fff8f5', midnight: '#2b2b35' } } } }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body class="font-['Inter'] text-midnight">
  <div id="headerMount"></div>

  <main class="relative z-10 mx-auto max-w-4xl px-4 py-12 md:px-6">

    <p class="hero-fade mt-3 text-slate-600">Scroll slowly. The lines reveal as if written in real time.</p>

    <section class="glass-card hero-fade mt-10 rounded-3xl p-6 md:p-8">
      <div id="letterStream" class="space-y-4"></div>
    </section>
  </main>

  <div id="footerMount"></div>

  <script src="js/modern-layout.js"></script>
  <script src="js/modern-animations.js"></script>

  <script>window.renderModernLayout('letters');</script>
